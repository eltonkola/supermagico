<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create new pixel</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Choose your color for pixel: 75x36</h2>
        <p>
          Color: <div md-color-picker ng-model="valueObj"></div>
        </p>
        <p>
          Each use can create a pixel color, later on you can always chnage the version of your pixel.
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer('not useful')"md-autofocus>
        Cancel
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Save Pixel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
